<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Frontend code challenge</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row justify-content-center">
  			<div class="col-lg-6 form-block">
			    <h1>Keep in touch?</h1>
				<form onsubmit="mySubmit()">
				  <div class="form-group">
				  	<label>Full name</label>
				    <input id="full-name" type="text" class="form-control" placeholder="Full name" required>
				  </div>
				  <div class="form-group">
				  	<label>Email adress</label>
				    <input type="email" class="form-control" placeholder="Email address" required>
				  </div>
				  <div class="form-group">
				  	<label>Date of birth</label>
				    <input type="date" class="form-control" required>
				  </div>
				  <div class="form-group">
				  	<label>Favourite brands</label>
				    <input type="text" class="form-control" placeholder="Your favourite brands (up to 5 brands)" required>
				  </div>
				  <div class="form-group">
				  	<label>Category</label>
				    <select class="form-control" required>
				      <option value="">Choose a category...</option>
				      <option>Science</option>
				      <option>Advertisement</option>
				      <option>Politics</option>
				      <option>Events</option>
				    </select>
				  </div>
			  	  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  </body>
</html>
